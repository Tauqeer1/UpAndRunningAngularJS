<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chapter 4 -example 8</title>
    <script src="vendors/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="notesApp" ng-controller="MainCtrl as ctrl">

<form novalidate name="myForm">
    <input type="text"
           class="username"
           name="uname"
           ng-model="ctrl.user.username"
           required=""
           placeholder="Username"
           ng-minlength="4"/>
    <!--required = valid ng-minlength = valid-->
    <input type="password"
           class="password"
           name="pwd"
           placeholder="Password"
           ng-model="ctrl.user.password"
           required=""/>
    <!--required = valid-->
    <ng-form name="profile">
        <input type="text"
               name="firstName"
               ng-model="ctrl.user.profile.firstName"
               placeholder="First Name"
               required=""/>
        <!--required = valid-->
        <input type="text"
               name="lastName"
               placeholder="Last Name"
               ng-model="ctrl.user.profile.lastName"
               required/>
        <!--required = valid-->
        <input type="date" name="dob" placeholder="Date Of Birth" ng-model="ctrl.user.profile.dob"/>
    </ng-form>
    <span ng-hide="myForm.profile.$valid">
        Please fill out the form information
    </span>
    <input type="submit" value="Submit" ng-disabled="myForm.$invalid"/>
</form>

</body>
</html>
