<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Chapter 4 -example 8</title>
    <script src="vendors/angular/angular.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="notesApp" ng-controller="MainCtrl as ctrl">
<div>
    <h2>What are your favorite sports?</h2>

    <div ng-repeat="sport in ctrl.sports">
        <label ng-bind="sport.label"></label>

        <div>
            With binding:
            <input type="checkbox"
                   ng-model="sport.selected"
                   ng-true-value="YES"
                   ng-false-value="NO"/>
            <span>{{sport.selected}}</span>
        </div>
        <div>
            Using ng-checked:
            <input type="checkbox"
                   ng-checked="sport.selected ==='YES'"/>
        </div>
        <div>
            Current state : {{sport.selected}}
        </div>
    </div>
</div>

<br/>
<div ng-init="user = {gender : 'female'}">
   Male : <input type="radio" name="gender" ng-model="user.gender" value="male"/>
   Female : <input type="radio" name="gender" ng-model="user.gender" value="female"/>
</div>

</body>
</html>
